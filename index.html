<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="first-div">
        <navbar id="only_navbar">
            <div><a href="#">Gmail</a></div>
            <div><a href="#">Images</a></div>
            <div><a href="#"><img src="Pictures/google-apps"></a></div>
            <div><a href="#"><img src="Pictures/profile-picture"></a></div>
        </navbar>

    
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        
        <div class="search-bar">
            <div id="magnifying-glass"><a href="#"><img src="Pictures/magnifying_glass" alt="magnifying glass"></a></div>
            <input type="text" placeholder="Welcome" id="search-text"> 
            <div id="voice-speech"><a href="#"><img src="Pictures/voice_speech" alt="voice speech option"></a></div>
        </div>

        <div class="google-search-button"><button class="buttons" type="submit">Google Search</button></div>
        <div class="feeling-lucky-button"><button class="buttons" type="button">I'm Feeling Lucky</button></div>

        <div class="left-lower-info">
            <div><a href="#">Advertising</a></div>
            <div><a href="#">Business</a></div>
            <div><a href="#">How Search works</a></div>
        </div>

        <div class="right-lower-info">
            <div></div>
            <div><a href="#">Privacy</a></div>
            <div><a href="#">Terms</a></div>
            <div><a href="#">Settings</a></div>
        </div>
    </div>
    
</body>
</html>
